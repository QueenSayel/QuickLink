<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickLink</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="popup">
  <div class="header">
    <h1>QuickLink</h1>
    <button id="settingsButton" title="Settings">
      <img src="settings.png" alt="Settings">
    </button>
  </div>
  <input type="text" id="noteKeyword" placeholder="Enter keyword">
  <textarea id="noteText" placeholder="URL will be automatically populated" readonly></textarea>
  <div id="urlFieldsContainer"></div>
  <button id="addUrlButton" title="Add Another URL">Add Another URL</button>
  <div class="buttons-container">
    <div id="status"></div>
    <div class="right-buttons">
      <button id="addNoteButton" title="Add URL">
        <img src="add.png" alt="Add">
      </button>
      <button id="findNoteButton" title="Find URL">
        <img src="find.png" alt="Find URL">
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
